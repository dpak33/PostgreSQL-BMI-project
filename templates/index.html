<!DOCTYPE html>
<html lang="'en">
    <title> Data Collector App </title>
    <head>
        <link href="../static/main.css" rel="stylesheet">

    </head>
        <body>
          <div class="container">


              <h1> Collecting information </h1>
              <h3>Please fill out each of the relevant entries to obtain relevant stats</h3>
              <div class="message">
                  {{text | safe}}
              </div>
              <form action="{{url_for('success')}}" method="POST">
                  <input title="Your email will be safe with us" placeholder="Enter your email address"
                         type="email" name="email_name" required> <br>
                  <input title="Your height data will be safe with us" placeholder="Enter your height"
                         type="number" min="50", max="300" name="height_name" required> <br>
                  <input title="Your weight data will be safe with us" placeholder="Enter your weight in pounds"
                         type="number" min="10", max="500" name="weight_name" required> <br>
                  <input title="Your age data will be safe with us" placeholder="Enter your age in years"
                         type="number" min="2", max="120" name="age_name" required> <br>
                  <button type = 'submit'> Submit </button>
              </form>
          </div>

        </body>
</html>
